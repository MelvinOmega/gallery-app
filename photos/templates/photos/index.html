{% extends 'base.html' %}


{% block content %}
<div class="container-fluid landing" style="background-color: beige;">
    <h2 class="text-center imagea">My Gallery</h2>
</div>

<div class="container-fluid boded" id="b" style="background-color: rgb(160, 161, 156);">
    <div class="container">


        <div class="row">
            <div class="col-md-3">
                <div>
                    <h3>PHOTO LOCATION</h3>
                    <span id="locations">
                        {% for location in locations %}
                            <a class="btn btn-outline-info btn-sm" id="btn"
                            href="/location/{{location.name}}">{{location.name}}</a>
                        {%endfor%}
                    </span>
                </div>
                <div>
                    <h3>CATEGORIES</h3>
                </div>
            </div>
            <div class="col-md-9">
                <h2>PHOTOS DISPLAY</h2>
                <div>
                    <div class="card-columns">
                        <img src="../../../media/images/photo-1598266628171-7e00f76a27a8.jpeg" alt="">

                        {% for image in images %}
                        <div class="card" data-toggle="modal" data-target="#{{image.id}}">
                            <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
                        </div>
            
            
                        <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                                <div class="modal-content modalcard">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                                        <p class="imgdesc text-center">{{image.description}}</p>
                                        <span class="btn btn-sm btn-outline-warning">{{image.category}}</span> <a
                                            href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
                                    </div>
                                    <div class="modal-footer">
                                        <input class="form-control input-lg" type="text"
                                               value="{{image.image.url}}" id="{{image.id}}.url">
                                        <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copylink</button>
                                        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            
            </div>
        </div>
        <hr>
        
    </div>
</div>

{% endblock %}
